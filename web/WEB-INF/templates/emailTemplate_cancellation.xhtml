<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr style="background-color: #1b75bb;height: 50px;">
                    <td style=""></td>
                </tr>
                <tr>
                    <td align="center">
                        <table width="60%" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="right" style="width: 50%; text-align: right; vertical-align: middle; margin: 0px; padding: 10px 0px 10px 0px;">
                                        <a><img style="border: none; line-height: 16px; display: block; font-family: Helvetica,Arial,sans-serif; color: rgb(63, 61, 51); font-size: 16px;" src="http://portal.thedoorbox.com/images/logo.png" alt="" border="0" width="150"/></a>
                                    </td>
                                    <td align="left" style="width: 50%; text-align: left; vertical-align: middle; margin: 0px; padding: 10px 0px 0px; font-family: Helvetica,Arial,sans-serif; font-size: 18px; color: rgb(63, 61, 51);">
                                        Your Parcel Has Arrived
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table style="border-collapse: collapse ! important; height: 249px;" border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                                <tr>
                                    <td style="margin: 0px; font-family: Helvetica,Arial,sans-serif; font-size: 25px; color: rgb(63, 61, 51); padding-top: 0px; height: 69px;" align="center">Subscription Process Cancelled</td>
                                </tr>
                                <tr>
                                    <td style="margin: 0px; padding: 20px 0px 0px; font-family: Helvetica,Arial,sans-serif; font-size: 16px; line-height: 25px; color: rgb(63, 61, 51); height: 190px;" align="center">
                                        <table style="border-collapse: collapse ! important; width: 500px; height: 130px;">
                                            <tbody>
                                                <tr>
                                                    <td style="width:200px;">
                                                        <h3>Name:</h3>
                                                    </td>
                                                    <td>
                                                        <h3><strong>#{name}</strong></h3>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h3>Email:</h3>
                                                    </td>
                                                    <td>
                                                        <h3><strong>#{email}</strong></h3>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <h3>Phone:</h3>
                                                    </td>
                                                    <td>
                                                        <h3><strong>#{phone}</strong></h3>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="vertical-align: top;">
                                                        <h3>Message:</h3>
                                                    </td>
                                                    <td style="vertical-align: top;">
                                                        <h3>#{message}</h3>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <p>DoorBox Staff: Our response time is one (1) business day or less.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="padding-top: 25px; margin-top: 25px; background-color: #1b75bb; height: 50px;">
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
