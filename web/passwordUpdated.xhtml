<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./WEB-INF/templates/global.xhtml">
            <ui:param name="title" value="Welcome!"/>
            <ui:param name="metaDescription" value="Reset your account password"/>
            <ui:param name="metaKeywords" value="doorbox user and asset management portal"/>
            <ui:define name="htmlhead">
                <meta http-equiv="refresh" content="5;url=login.xhtml" />
            </ui:define>
            <ui:define name="content">                
                <main class="wrapper main-content" role="main">
                    <table align="center" width="100%" border="0" style="table-border: none;">
                        <tr>
                            <td width="45%">
                                <img align="center" src="images/TheDoorBox.png" />
                            </td>
                            <td width="55%">
                                <h2>Password Updated</h2>
                                <table width="100%" style="table-border: none;">
                                    <tr>
                                        <td valign="top" colspan="2" align="left">
                                            <div class="hintText">You password has been updated.</div>
                                            <div class="hintText">You will be redirected to the login page in 5 seconds.</div>
                                        </td>
                                        <td valign="top" colspan="1" align="left">
                                            <p:messages class="login-error"/>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td colspan="2" align="right">
                                            <h:link value="Return to the login page (redirect in 5 seconds)" outcome="login.xhtml"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>    
                        </tr>                        
                    </table>
                </main>
            </ui:define>
        </ui:composition>
    </body>
</html>
